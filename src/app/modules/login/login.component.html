

<form (ngSubmit)="onsubmit()" [formGroup]="momentform" #formDir ="ngForm">
    <div class="flex flex-col items-center justify-center px-24 py-24 mx-auto md:h-screen lg:py-0 border rounded-lg">
        <div class="w-full  bg-white  shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:white dark:border-gray-700 border rounded-2xl">
            <div class = "p-6 space-y-6x md:space-y-6 sm:p-16">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black">
                    Bem Vindo
                </h1>
                    <div class="leading-tight tracking-tight  text-gray-900 md:text-2xl dark:text-black">
                        Login
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"></label>
                        <input type="email"
                        name="email" id="email" 
                        formControlName = "email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-yellow-300 dark:border-gray-600 dark:placeholder-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite seu e-mail" required>
                    </div>
                    <div *ngIf="email.invalid && formDir.submitted" class="mb-3 text-red-700 animate-shake">
                        <p>Email deve ser preenchido</p>
                    </div>
                    <div>
                        <label for="password"  class="block mb-1 text-sm font-medium text-gray-900 dark:text-black"></label>
                        <input type="password" name="password" id="password"  formControlName="password" placeholder="Digite a sua senha"
                         class="bg-gray-50 border border-gray-500 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-yellow-300 dark:border-gray-600 dark:placeholder-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    </div>
                    <div *ngIf="password.invalid && formDir.submitted" class="mb-3 text-red-700 animate-shake">
                        <p>Senha deve ser preenchida</p>
                    </div>
                    <button  type="submit" class="w-9/12  ml-10 block mb-1 text-black bg-yellow-300 border border-gray-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-2 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 ">
                       Acessar</button>
                    
            </div>
        </div>
    </div>
 
</form>
