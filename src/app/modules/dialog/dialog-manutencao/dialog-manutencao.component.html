<main class="w-[55rem] h-[40rem] flex flex-col bg-zinc-100">
    <div
    class="flex justify-center items-center p-4 text-3xl text-yellow-400 font-poppins font-bold border-b-2 border-zinc-600"
  >
    Informações da Manutenção
  </div>

  <div class="flex flex-col mt-5 pl-4 font-poppins text-xl gap-4">
    <div class="flex flex-row gap-52">
        <div>
            Data Entrada:  <span class="ml-1 text-zinc-600">{{data.event.data_entrada}}</span>
        </div>
        <div>
            Data Saida: <span class="ml-1 text-zinc-600">{{data.event.data_saida}}</span>
        </div>
    </div>
    <div class="flex flex-row gap-52">
        <div>
            Id do Brinquedo: <span class="ml-1 text-zinc-600">{{data.event.id_brinquedo}}</span>
        </div>
        <div>
            Descrição do Brinquedo <span class="ml-1 text-zinc-600">{{data.event.descricao}}</span>

        </div>
    </div>
    <div class="flex flex-row gap-52">
        <div>
            Id do Estoque: <span class="ml-1 text-zinc-600">{{data.event.id_estoque}}</span>
        </div>
        <div>
            Referência do Brinquedo: <span class="ml-1 text-zinc-600">{{data.event.referencia }}</span>

        </div>
    </div>
    <div class=" flex mt-96 items-center justify-center"><button (click)="onclick()" class="w-56 h-8 bg-red-600 ">Retorno</button></div>
  </div>
