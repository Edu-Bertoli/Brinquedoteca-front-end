<main class="w-[40rem] h-[30rem] bg-zinc-100">
  <div
    class="flex justify-center items-center p-4 text-3xl text-yellow-400 font-poppins font-bold border-b-2 border-zinc-600"
  >
    Devolução
  </div>
  <div
    class="flex justify-center items-center mt-5 p-4 text-2xl font-poppins font-bold"
  >
    Como o Brinquedo retornou?
  </div>

  <div class="flex justify-center items-center">
    <form
      class=""
      (ngSubmit)="onsubmit()"
      [formGroup]="momentform"
      #formDir="ngForm"
    >
      <select
        name=""
        id=""
        class="w-96 border-2 border-zinc-600 rounded-xl h-8 font-poppins"
        formControlName="status"
      >
        <option value="" selected disabled class="">Escolha um status</option>
        <option value="Disponivel">Disponível</option>
        <option value="Analise">Análise</option>
        <option value="Manutencao">Manutenção</option>
      </select>
      <div *ngIf="status.value == 'Manutencao'" class="h-full">
        <div class="mt-3">
          <input class="w-96 border-2 border-zinc-600 flex text-start p-2"  placeholder="O que aconteceu com o brinquedo?" formControlName="Descricao"/>
        </div>  
      </div>

      <div class="flex justify-center items-center">
        <button
          type="submit"
          class="border-2 border-zinc-500 w-80 bg-yellow-300 h-14 mt-24 rounded-xl"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</main>
