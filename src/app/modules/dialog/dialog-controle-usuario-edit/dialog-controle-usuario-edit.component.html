<main class="w-[40rem] h-[30rem] bg-zinc-100">
    <div
      class="flex justify-center items-center p-4 text-3xl text-yellow-400 font-poppins font-bold border-b-2 border-zinc-600"
    >
      Usuário
    </div>
    <div
      class="flex justify-center items-center mt-5 p-4 text-2xl font-poppins font-bold"
    >
      Mudanças do Usuário
    </div>
  
    <div class="flex justify-center items-center">
      <form
        class=""
        (ngSubmit)="onsubmit()"
        [formGroup]="momentform"
        #formDir="ngForm"
      >
        
          <div class="mt-3">
            <label for="" class="text-xl font-poppins">Digite o novo email: </label>
            <input class="w-96 border-2 border-zinc-600 flex text-start p-2"  placeholder="Digite o  novo email?" formControlName="email"/>
          </div>  
          <div class="mt-3">
            <label for="" class="text-xl font-poppins">Escolha o cargo: </label>

            <select class="w-96 border-2 border-zinc-600 flex text-start p-2"  placeholder="Digite o  novo cargo?" formControlName="cargo"> 
                <option value="Professor">Professor</option>
                <option value="Coordenador">Coordenador</option>
                <option value="Diretor">Diretor</option>

            </select>
          </div>  
        <div class="flex justify-center items-center">
          <button
            type="submit"
            class="border-2 border-zinc-500 w-80 bg-yellow-300 h-14 mt-24 rounded-xl"
          >
            Salvar
          </button>
        </div>
      </form>
    </div>
  </main>
